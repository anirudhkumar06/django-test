<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'user_form/styles.css' %}">
</head>
<body>

<form action="/blog/user_register/" method="post" style="background-color:white">
    {% csrf_token %}
    <div>
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="name_id"><b>Name</b></label>
        <input type="text" id="name_id" placeholder="Enter Name" name="name" required>

        <label for="email_id"><b>Email</b></label>
        <input type="text" id="email_id" placeholder="Enter Email" name="email" required>

        <label for="psw_id"><b>Password</b></label>
        <input type="password" id="psw_id" placeholder="Enter Password" name="psw" required>

        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <button type="submit" class="registerbtn">Register</button>
    </div>

    <div>
        <!--<p>Already have an account? <a href="/blog/user/login/">Sign in</a>.</p>-->
        <p>Already have an account? <a href="{% url 'blog:blog_user_login' %}">Sign in</a>.</p>
    </div>
</form>

</body>
</html>
